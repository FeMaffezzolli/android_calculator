<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>

    <div class='main'>
        <div class='head'>
            <table>
                <tr>
                    <td colspan="4">RAD</td>
                    <td>...</td>
                </tr>
                <tr>
                    <td colspan="5">
                        <input type="text" name="screen" id="screen" disabled>
                    </td>
                </tr>
                <tr>
                    <td colspan="5">
                        <input type="text" name="value" id="value" disabled>
                    </td>
                </tr>
                </div>
            </table>
        </div>
        <div class='body'>
            <div class='keyboard'>
                <table>
                    <tr>
                        <td><button type="submit" value="7">7</button></td>
                        <td><button type="submit" value="8">8</button></td>
                        <td><button type="submit" value="9">9</button></td>
                    </tr>
                    <tr>
                        <td><button type="submit" value="4">4</button></td>
                        <td><button type="submit" value="5">5</button></td>
                        <td><button type="submit" value="6">6</button></td>
                    </tr>
                    <tr>
                        <td><button type="submit" value="1">1</button></td>
                        <td><button type="submit" value="2">2</button></td>
                        <td><button type="submit" value="3">3</button></td>
                    </tr>
                    <tr>
                        <td><button type="submit" value="0">0</button></td>
                        <td><button type="submit" value=".">.</button></td>
                        <td><button type="submit" value="=">=</button></td>
                    </tr>
                </table>
            </div>
            <div class='operators'>
                <table>
                    <tr><td><button type="submit"> C </button></td></tr>
                    <tr><td><button type="submit"> / </button></td></tr>
                    <tr><td><button type="submit"> x </button></td></tr>
                    <tr><td><button type="submit"> - </button></td></tr>
                    <tr><td><button type="submit"> + </button></td></tr>
                </table>
            </div>
            <div class='tab'>
                <table>
                    <tr><td><button type="submit"> < </button></td></tr>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
